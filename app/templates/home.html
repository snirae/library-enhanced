<!-- home.html -->
{% extends 'base.html' %}

{% block title %}My Owned Books{% endblock %}



{% block content %}

<h1>My Books</h1>

<form id="search-form" action="{% url 'home' %}" method="post">
    <div class="input-group mb-3">
        <input type="text" class="form-control" name="search" placeholder="Search books..." id="search-input">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search-button">Search</button>
        </div>
    </div>
</form>

{% endblock %}
